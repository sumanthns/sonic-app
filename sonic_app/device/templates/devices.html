{% extends "base.html" %}
{%block content%}
<div class="container">
    <div class="row">
        <h2> Devices </h2>
        <ul>
            {% for device in devices %}
            <li><a href="{{url_for('device.show_layout', device_id=device.id)}}">{{device.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{%endblock%}
