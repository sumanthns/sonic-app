{% extends "base.html" %}
{% if form.device%}
<form class="form-horizontal" role="form" action="{{url_for('edit_device', device_id=form.device.id)}}">
  {%else%}
  <form class="form-horizontal" role="form" action="{{url_for('create_device')}}">
    {%endif%}
  {{ form.hidden_tag() }}
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Name:</label>
    <div class="col-sm-10">
      {{ form.name }}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Model:</label>
    <div class="col-sm-10">
      {{ form.model }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {% if form.device %}
      <button type="submit" class="btn btn-default">Update</button>
      {% else %}
      <button type="submit" class="btn btn-default">Create</button>
      {% endif %}
    </div>
  </div>
</form>
